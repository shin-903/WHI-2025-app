name: PreMerge Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pre-merge-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Build the project
        run: cd frontend && npm run build

      - name: Run unit tests
        run: npm test
